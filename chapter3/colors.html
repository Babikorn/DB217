<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
    <style>
        body{
            background-color: #696969;
        }
        #header {
            background-color: crimson;
            color: rgb(113, 32, 218);
        }
        .eiei {
            background-color: salmon;
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr id="header">
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        </tr>
        <td class="eiei">1</td>
        <td>2</td>
        <td class="eiei">3</td>
        </tr>
        </tr>
        <td>4</td>
        <td class="eiei">5</td>
        <td>6</td>
        </tr>
        </tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        </tr>
    </table>
</body>
</html>
